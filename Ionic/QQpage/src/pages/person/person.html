<ion-header>

    <ion-navbar>
        <ion-title>person</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <h2>hello</h2>
    <ion-list>
        <li>fff</li>
        <ion-item-sliding *ngFor="let item of alist">

            <ion-item>
                <ion-avatar item-start>
                    <img src="../../assets/imgs/logo.png">
                </ion-avatar>
                <h2>H5大家庭</h2>
                <p>{{item}}</p>
                <span item-end>12:30</span>
            </ion-item>

            <ion-item-options>
                <button ion-button color="light" (click)="goTop(i)">置顶</button>
                <button ion-button color="primary">标为未读</button>
                <button ion-button color="danger" (click)="del(i)">删除</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
