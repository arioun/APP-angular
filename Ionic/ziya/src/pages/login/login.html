<ion-content padding class="login-bg">
    <ion-header no-border class="bgc">
        <ion-navbar>
            <ion-buttons left>
                <button ion-button icon-only (click)="backtohome()">
            <ion-icon name="ios-arrow-back" style="color: #fff"></ion-icon>
        </button>
            </ion-buttons>
            <ion-title text-center>
                <span style="color: #fff;">登录</span></ion-title>
            <ion-buttons right>
                <button ion-button icon-only>  
              <ion-icon name="more" style="opacity:0;"></ion-icon>
            </button>
            </ion-buttons>
        </ion-navbar>
    </ion-header>
    <div class="login-logo ">
        <img src="assets/imgs/login-logo.png ">
        <p>全球不良资产超级综合服务平台</p>
    </div>

    <ion-list class="login-input ">
        <div class="abc ">
            <div class="login-img"><img src="assets/imgs/login-un.png "></div>
            <ion-item class="input-bg ">
                <ion-input type="text " placeholder="请输入您的手机号 " style="color: #fff; "></ion-input>
            </ion-item>
        </div>
        <div class="abc ">
            <div class="login-img"><img src="assets/imgs/login-pw.png "></div>

            <ion-item class="input-bg ">
                <ion-input type="password " placeholder="请输入您的密码 " style="color: #fff; "></ion-input>
            </ion-item>
        </div>
    </ion-list>

    <button ion-button round class="btn-size" (click)="gotohome()">登录</button>
    <button ion-button round outline class=" btn-size " (click)="signup() ">注册</button>
    <p class="forget ">忘记密码?</p>
</ion-content>
