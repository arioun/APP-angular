<ion-header no-border>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button icon-only (click)="backtohome()">
                <ion-icon name="ios-arrow-back"style="font-size: 35px;"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title text-center>找信息</ion-title>
        <ion-buttons right>
            <button ion-button icon-only>
                    <ion-icon name="more" style="opacity:0;"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <div class="info-search-div">
        <ion-searchbar placeholder="输入你想找的信息，试试吧" class="info-search"></ion-searchbar>
    </div>

    <ion-list *ngFor="let item of items1;let indx=index" style="margin: 0px;display: inline-block;" col-4>
        <ion-item no-border class="info-items" [class.info-color]="temp=='show' +indx ">
            {{item.name}}
            <ion-icon name="md-arrow-dropup" item-right *ngIf="temp=='show' +indx " (click)="acco(indx,'hihe')"></ion-icon>
            <ion-icon name="md-arrow-dropdown" item-right *ngIf="temp!='show' +indx " (click)="acco(indx,'show')"></ion-icon>
        </ion-item>

        <ion-list *ngIf="temp=='show' +indx " class="xiala ">
            <ion-item *ngFor="let i of item.type;let in=index" [class.info-color]="aa==in" (click)="cl(in)">
                {{i.name}}
            </ion-item>
        </ion-list>
    </ion-list>



    <ion-list *ngFor="let item of items2; " class="item info-item ">
        <div>
            <span>{{item.namelist}}</span>
        </div>
        <button ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/bigmoney.png ">
      </ion-avatar>
      <p>{{item.name}}</p>
      <p>{{item.source}}</p>
      <div item-content class="money ">
        <p style="color: #c01444;font-size: 20px; ">{{item.money}}</p>
        <p>{{item.moneyName}}</p>
      </div>
    </button>
    </ion-list>


</ion-content>
