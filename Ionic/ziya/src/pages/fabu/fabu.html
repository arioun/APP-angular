<ion-header>

    <ion-navbar>
        <ion-title text-center>选择发布类型</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding class="fabu-bg">
    <div class="fabu-type">
        <div inset *ngFor="let i of item" class="fabu-item" col-3 (click)="openModal(i)">
            <img src="{{i.img}}" alt="">
            <p>{{ i.name }}</p>
        </div>
    </div>

</ion-content>
