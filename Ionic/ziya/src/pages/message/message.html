<ion-header>

    <ion-navbar>
        <ion-title text-center>消息</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list *ngFor="let item of items;">
        <ion-item (click)="openModal(item)">
            <ion-avatar item-start>
                <img src="{{item.img}}">
            </ion-avatar>
            <h2>{{item.name}}</h2>
            <p>{{item.text}}</p>
            <ion-note item-end>{{item.time}}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
